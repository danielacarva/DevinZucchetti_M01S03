<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Exercício 4</title>
</head>
<body>
  <h1>Formulário de Cadastro</h1>

  <header>Preencha os dados</header>

    <section>
      <label class="label" for="nome">Nome: </label>
      <input class="input" type="text" id="nome"<br>
      <br>
      <br>

      <label class="label" for="dataNascimento" >Data de Nascimento: </label>
      <input class="input" type="date" id="dataNascimento"<br>
      <br>
      <br>

      <label class="label" for="cadastroPessoasFisicas" >CPF: </label>
      <input class="input" type="text" id="cadastroPessoasFisicas"<br>
      <br>
      <br>
      
      <label class="label" for="municipio" > Município:</label>
      <select class="input" name="municipio" id="municipio">
        <option label="Selecione">Selecione:</option>
        <option value="florianopolis">Florianópolis</option>
        <option value="portoAlegre">Porto Alegre</option>
        <option value="curitiba">Curitiba</option>
        <option value="passoFundo">Passo Fundo</option>
      </select>

    </section>

</body>
</html>
