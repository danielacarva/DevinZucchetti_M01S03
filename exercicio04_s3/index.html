<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Exercício 4</title>
</head>
  <body>
    <h1>Formulário de Cadastro</h1>

    <header>
      <input class="tituloBox" placeholder="Preencha os dados">
    </header>
    
    <main>

      <section class="camposDados">
        <div class="camposDadosLabel">
          <label class="label" for="nome">Nome: </label><br>
          <label class="label" for="dataNascimento" >Data de Nascimento: </label><br>
          <label class="label" for="cadastroPessoasFisicas" >CPF: </label><br>
          <label class="label" for="municipio" > Município:</label><br>
        </div>

        <div class="camposDadosEntradas">
          <input class="input" type="text" id="nome"><br>
          <input class="input" type="text" id="dataNascimento" placeholder="mm/dd/yyyy"><br>
          <input class="input" type="text" id="cadastroPessoasFisicas"><br>
          <select class="input" name="municipio" id="municipio"><br>
            <option value="selecione">Selecione:</option>
            <option value="florianopolis">Florianópolis</option>
            <option value="portoAlegre">Porto Alegre</option>
            <option value="curitiba">Curitiba</option>
            <option value="passoFundo">Passo Fundo</option>
          </select>
        </div>
      </section>
    </main>
  </body>
</html>
